<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-banner"><img src="imgs/cover-logo.png" alt="Cover Corp. Logo"></img></div>
      <div class="sidebar-footer">Copyright Â© 2023 COVER Corp.</div>
    </div>
    <div class="content">
      <div class="content-header">
        <div class="content-container">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to</p>
        </div>
      </div>
      <div class="content-body">
        <div class="content-container">
          <p>Let's do this!</p>
          <form action="#" method="get" class="form" id="form">
            <div class="form-row-container">
              <div class="form-control-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
              </div>
              <div class="form-control-container">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" name="display-name">
              </div>
            </div>
            <div class="form-row-container">
              <div class="form-control-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-control-container">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number">
              </div>
            </div>
            <div class="form-row-container">
              <div class="form-control-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>
              <div class="form-control-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="content-footer">
        <div class="content-container">
          <button type="submit" form="form">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
